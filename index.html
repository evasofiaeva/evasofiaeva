<!DOCTYPE html>
<html>
<head>
  <title>US Cities Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // NOTE: THIS WAS THE PROMPT FOR THIS MAP in Amazon Q Assistant
// 'Create a leaflet map with three United States cities - please include everything I need to run the program'



  var map = L.map('map').setView([37, -100], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var newYork = L.marker([40.7128, -74.0059]).addTo(map)
    .bindPopup('New York City');

  var chicago = L.marker([41.8781, -87.6298]).addTo(map)
    .bindPopup('Chicago');

  var miami = L.marker([25.7617, -80.1918]).addTo(map)
  .bindPopup('Miami');;

  </script>

</body>
</html>
